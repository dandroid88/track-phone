<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<!--        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <script type="text/javascript" src="jquery/jquery.min.js"></script>
        <script type="text/javascript" src="touch.js"></script>
        <link rel="stylesheet" type="text/css" href="touch.css">
    </head>
    <body>
        <div id="toucharea">
            <canvas id="touchpad"></canvas>
            <canvas id="scrollpad"></canvas>
        </div>
        <div id="buttons">
            <div class="button" id="left">Left Click</div>
            <div class="button" id="keyboard">Type</div>
            <div class="button" id="enter">Enter</div>
            <div class="button" id="backspace">Backspace</div>
            <div class="button" id="right">Right Click</div>
        </div>
    </body>
</html>
